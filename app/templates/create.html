{% extends 'base.html' %}

{% block content %}
<h2>{% block title %} Новый пост {% endblock %}</h2>

<form method="post">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Заголовок</label>
        <div class="col-sm-10">
            <input type="text" name="title"
                placeholder="Заголовок" class="form-control"
                value="{{ request.form['title'] }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="pub_date" class="col-sm-2 col-form-label">Дата публикации</label>
        <div class="col-sm-10">
            <input type="text" id="pub_date" placeholder="дата публикации"
                class="form-control"
                value="{{ request.form['pub_date'] }}">
        </div>
    </div>

    <div class="form-group">
        <label for="content">Текст</label>
        <textarea name="content" placeholder="Текст"
            class="form-control" rows="12">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('main.index') }}">
            <span class="btn btn-primary">Отмена</span>
        </a>
    </div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
</form>
{% endblock %}
