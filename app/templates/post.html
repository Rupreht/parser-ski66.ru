{% extends 'base.html' %}

{% block content %}
    <h2>Title: {% block title %}{{ post['title'] }}{% endblock %}</h2>
    <b>Last Modified:</b> <span class="badge badge-primary">{{ last_modified }}</span>
    <div><b>Content:</b> {{ post['content'] }}</div>
    <div><b>Sity:</b> {{ post['sity'] }}</div>
    <div><b>pub_date:</b> {{ post['pub_date'] }}</div>
    <div><b>forward:</b> {{ post['forward'] }}</div>
{% endblock %}
